<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyzip - Marketplace</title>
</head>
<body>
    <header>
        <!-- User logo and username placeholder -->
        <div>
            <img src="#" alt="User Logo" style="width: 50px; height: 50px;">
            <span>Username</span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Logout</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Sell Items</a></li>
        </ul>
    </nav>
    <div>
        <p>Hit us up on Facebook</p>
        <p>Hit us up on Twitter</p>
    </div>
    <footer>Location</footer>
    <div>
        <input type="text" placeholder="Search...">
    </div>
    <nav id="itemsList">
        <!-- Lists of different items -->
    </nav>
    <div>
        <!-- Marketplace inventory -->
        <ul>
            <li class="item-box">
                <img src="https://recoverbrands.com/cdn/shop/products/OG100_Sage_Front_2048x2048.jpg?v=1712690089" alt="Example Item 1 Image" style="width: 100px; height: 100px;">
            <h3>Example Item 1</h3>
            <p>Description for item 1</p>
            <p>Price: $10.00</p>
            </li>
            <li class="item-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrR_VvLy3HYbsqzU7IKn8M5CQhguNszaK1pQ&s" alt="Example Item 2 Image" style="width: 100px; height: 100px;">
            <h3>Example Item 2</h3>
            <p>Description for item 2</p>
            <p>Price: $20.00</p>
            </li>
            <li class="item-box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShjRbjHPRfY5Euz7PKqa6uaz2ru1fj3UN5iw&s" alt="Example Item 3 Image" style="width: 100px; height: 100px;">
            <h3>Example Item 3</h3>
            <p>Description for item 3</p>
            <p>Price: $30.00</p>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="d-flex align-items-center justify-content-start">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="User Icon" class="me-2 rounded-circle">
        <span class="text-white">Username</span>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="#">BuyZip</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Messages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <h2 class="mb-4">Messages</h2>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">From:</h5>
                <p id="messageFrom" class="card-text">John Doe</p>
                <h5 class="card-title">Product:</h5>
                <p id="messageProduct" class="card-text">Example Product</p>
                <h5 class="card-title">Price:</h5>
                <p id="messagePrice" class="card-text">$99.99</p>
        </div>
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">From:</h5>
                <p id="messageFrom2" class="card-text">Jane Smith</p>
                <h5 class="card-title">Product:</h5>
                <p id="messageProduct2" class="card-text">Another Product</p>
                <h5 class="card-title">Price:</h5>
                <p id="messagePrice2" class="card-text">$49.99</p>
            </div>
        </div>
    </div>
</main>
<footer class="bg-light text-center text-lg-start mt-5">
    <div class="container p-4">

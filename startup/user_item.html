<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyzip - Sell Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="user_icon" src="https://t4.ftcdn.net/jpg/02/29/75/83/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" alt="User Logo">
        <span>Username</span>
    </header>
    <hr>
    <main>
        <h1>Sell a New Item</h1>
        <form id="sellItemForm">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required><br>
            <label for="itemDescription">Description:</label>
            <textarea id="itemDescription" name="itemDescription" required></textarea><br>
            <label for="itemPrice">Price:</label>
            <input type="number" id="itemPrice" name="itemPrice" required><br>
            <label for="itemImage">Image URL:</label>
            <input type="url" id="itemImage" name="itemImage"><br>
            <input type="submit" value="Sell Item">
        </form>
        <a href="user_inventory.html">back</a>
    </main>
    <footer>
        Hit up on instagram! @buyzip
    </footer>
</body>
</html>

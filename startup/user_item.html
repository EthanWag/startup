<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell-Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="d-flex align-items-center justify-content-start">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="User Icon" class="me-2 rounded-circle">
        <span class="text-white">Username</span>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="#">BuyZip</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="market.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="user_item.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="messages.html">Messages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>
    <div class="container mt-5">
        <h1 class="mb-4">Sell a New Item</h1>
    <form id="sellItemForm">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="itemName" required>
            </div>
            <div class="mb-3">
                <label for="itemDescription" class="form-label">Description:</label>
                <textarea class="form-control" id="itemDescription" name="itemDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Price:</label>
                <input type="number" class="form-control" id="itemPrice" name="itemPrice" required>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Upload Image:</label>
                <div class="card p-3" style="border: 2px dashed #ccc; text-align: center;">
                    <input type="file" class="form-control-file" id="itemImage" name="itemImage" accept="image/*" style="display: none;">
                    <label for="itemImage" class="form-label" style="cursor: pointer;">Upload Image Here</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sell Item</button>
    </form>
        <a href="user_inventory.html" class="btn btn-secondary mt-3">Back</a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<footer class="mt-2">

        <p class="mb-0">&copy; 2021 BuyZip</p>
        <a href="about.html" class="text-decoration-none">About us</a>
    </div>
</footer>

</body>
</html>

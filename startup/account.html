<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="d-flex align-items-center justify-content-start">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="User Icon" class="me-2 rounded-circle">
        <span class="text-white">Username</span>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="#">BuyZip</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="market.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_inventory.html">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="user_cart.html">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="messages.html">Messages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<main>
    <div class="container mt-5">
        <h2 class="mb-4">Current Account Information</h2>
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <p id="currentUsername" class="form-control-plaintext">current_username</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <p id="currentEmail" class="form-control-plaintext">current_email@example.com</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <p id="currentPassword" class="form-control-plaintext">********</p>
        </div>
    </div>
    <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="mb-4">Account Settings</h1>
            <form id="accountSettingsForm">
                <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                </div><button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</main>
<footer class="mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2021 BuyZip</p>
        <a href="about.html" class="text-decoration-none">About us</a>
    </div>
</footer>
</body>
</html>

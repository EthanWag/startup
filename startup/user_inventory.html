<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyzip - User Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<style>
    .carousel-item {
        text-align: center;
    }
    .carousel-item .item-box {
        display: inline-block;
        width: 100%;
        transition: transform 0.5s ease;
    }
    .carousel-item img {
        width: 150px;
        height: 150px;
    }
    }
</style>
<body>
    <header>
        <img class="user_icon" src="https://t4.ftcdn.net/jpg/02/29/75/83/360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" alt="User Logo">
        <span>Username</span>
    </header>
    <hr>
    <main>
        <div id="itemCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="item-box">
                        <img src="path/to/image1.jpg" alt="Example Item 1">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="item-box">
                        <img src="path/to/image2.jpg" alt="Example Item 2">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="item-box">
                        <img src="path/to/image3.jpg" alt="Example Item 3">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="item-box">
                        <img src="path/to/image4.jpg" alt="Example Item 4">
                </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#itemCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#itemCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#itemCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#itemCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <button onclick="location.href='user_item.html'">Sell New Item</button>
        <div id="tips">
            <p>Tips for selling:</p>
            <p>Gibberish text goes here...</p>
        </div>
        <p>NOTE: in the database, it will grab all of the items the user currently has on sale, and it will put them on display here</p>
        <a href="main.html">back</a>
    </main>
    <footer>
        Hit up on instagram! @buyzip
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

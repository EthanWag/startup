<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="d-flex align-items-center justify-content-start">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/user.png" alt="User Icon" class="me-2 rounded-circle">
        <span class="text-white">Username</span>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="#">BuyZip</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container mt-5">
        <h1 class="mb-4">Your Cart</h1>
        <div class="cart-items">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQqliVQ0FWUSmi8tCGHzFPfykGGQdoXL7KBA&s" class="img-fluid rounded-start" alt="Item Image" style="max-width: 300px; height: auto;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Item Name</h5>
                            <p class="card-text">Item Description</p>
                            <p class="card-text"><small class="text-muted">Price: $XX.XX</small></p>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://www.publicdomainpictures.net/pictures/30000/nahled/sports-shoes.jpg" class="img-fluid rounded-start" alt="Another Item Image" style="max-width:300px; height: auto;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Another Item Name</h5>
                            <p class="card-text">Another Item Description</p>
                            <p class="card-text"><small class="text-muted">Price: $YY.YY</small></p>
                            <button class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat the above block for each item in the cart -->
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Total: $XX.XX</h4>
            <button class="btn btn-success">Checkout</button>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
